# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # `any::pkgdown` will install pkgdown.
          # `local::.` will install your package and its declared dependencies
          # (from Imports, Depends, Suggests, and Remotes in DESCRIPTION).
          # Ensure cmdstanr is listed in Remotes in your DESCRIPTION file.
          # Ensure R.utils is listed in Imports or Suggests.
          extra-packages: any::pkgdown, local::.
          needs: website

      # Add this step to install CmdStan
      - name: Install CmdStan
        run: |
          # install CmdStan
          cmdstanr::install_cmdstan()
          message("CmdStan installed at: ", cmdstanr::cmdstan_path())

          cmdstan_path <- cmdstanr::cmdstan_path()
          make_local_path <- file.path(cmdstan_path, "make", "local")

          if (!dir.exists(dirname(make_local_path))) {
            dir.create(dirname(make_local_path), recursive = TRUE)
          }

          writeLines("CXXFLAGS += -Wno-deprecated-declarations", make_local_path)
          message("make/local file configured to suppress warnings.")
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
